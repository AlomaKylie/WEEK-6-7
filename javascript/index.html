<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slideshow</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="slideshow-container">

            <div class="slides fade">
                <div class="numbertext">1 / 6</div>
                <img src="Dream car.jpeg" style="width:100%">
                <div class="text">Image 1</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">2 / 6</div>
                <img src="Pumpkin.jpeg" style="width:100%">
                <div class="text">Image 2</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">3 / 6</div>
                <img src="Nails.jpeg" style="width:100%">
                <div class="text">Image 3</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">4 / 6</div>
                <img src="Aesthetics.jpeg" style="width:100%">
                <div class="text">Image 4</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">5 / 6</div>
                <img src="Mine.jpg" style="width:100%">
                <div class="text">Image 5</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">6 / 6</div>
                <img src="Cuteee.jpeg" style="width:100%">
                <div class="text">Image 6</div>
            </div>
        </div>
        <div id="icon">
            <button class="prev" onclick="plusSlides(-1)">Prev</button>
            <button class="next" onclick="plusSlides(1)">Next</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
